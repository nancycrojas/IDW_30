<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Centro Médico San Benjamin</title>
  </head>
  <body class="min-vh-100 d-flex flex-column">
    <main class="container py-5 px-5 px-md-0 flex-grow-1">
      <h2 class="mb-4 text-center">Iniciar sesión</h2>
      <form id="formLogin" class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-person-fill"></i>
              </span>
              <input type="text" class="form-control" id="usuario" required />
            </div>
          </div>
          <div class="mb-3">
            <label for="clave" class="form-label">Contraseña</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-lock-fill"></i>
              </span>
              <input type="password" class="form-control" id="clave" required />
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </div>
      </form>
      <div id="mensaje" class="row justify-content-center mt-3"></div>
    </main>
    <footer class="py-4 mt-5 border-top note">
      <div class="container text-center">
        <p class="mb-1">
          &copy; 2025 Centro Médico San Benjamin - Todos los derechos
          reservados.
        </p>
        <p class="small mb-3">
          Av. De Los Rusos 1200, Entre Ríos - Tel: (011) 5555-1234
        </p>
        <div>
          <a href="https://www.facebook.com" target="_blank" class="me-3"
            ><i class="bi bi-facebook fs-4"></i
          ></a>
          <a href="https://www.instagram.com" target="_blank" class="me-3"
            ><i class="bi bi-instagram fs-4"></i
          ></a>
          <a href="https://wa.me/541155551234" target="_blank" class="me-3"
            ><i class="bi bi-whatsapp fs-4"></i
          ></a>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="configs/usuarios.js"></script>
    <script src="js/login.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
