<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Centro Médico San Benjamin</title>
  </head>
  <body>
    <header class="p-4">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a
            class="navbar-brand d-flex align-items-center gap-2"
            href="index.html"
          >
            <div
              class="brand-logo rounded-circle text-white d-grid justify-content-center align-items-center fw-bold"
            >
              SB
            </div>
            <div class="text-logo d-flex flex-column">
              <strong class="brand-title">
                <span class="d-inline d-md-none">
                  <span class="d-block">Centro Médico</span>
                  <span class="d-block">San Benjamin</span>
                </span>
                <span class="d-none d-md-inline"
                  >Centro Médico San Benjamin</span
                >
              </strong>
              <span>Salud integral y cercana</span>
            </div>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto header-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="institucional.html">Institucional</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="contacto">
        <h2>Contacto</h2>
        <form>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required />

          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

          <button type="submit" class="btn">Enviar</button>
        </form>
      </section>
    </main>

    <footer>
      &copy; 2025 Centro Médico San Benjamin - Todos los derechos reservados.
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
