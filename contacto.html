<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Centro Médico San Benjamin</title>
  </head>
  <body>
    <header>
      <a class="brand" href="index.html">
        <div class="brand-logo">SB</div>
        <div class="text-logo">
          <strong>Centro Médico San Benjamin</strong>
          <span>Salud integral y cercana</span>
        </div>
      </a>
      <nav class="header-nav">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="institucional.html">Institucional</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contacto">
        <h2>Contacto</h2>
        <form>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required />

          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

          <button type="submit" class="btn">Enviar</button>
        </form>
      </section>
    </main>

    <footer>
      &copy; 2025 Centro Médico San Benjamin - Todos los derechos reservados.
    </footer>
  </body>
</html>
