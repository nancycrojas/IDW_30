        </div>
      </nav>
    </header>
    <main class="container">
      <section class="mb-5">
        <h2 class="mb-3">Alta de Médicos</h2>
        <form id="altaMedicoForm" class="border rounded p-4 shadow-sm">
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required />
          </div>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required />
          </div>
          <div class="mb-3">
            <label for="matricula" class="form-label"
              >Matrícula Profesional</label
            >
            <input type="text" class="form-control" id="matricula" required />
          </div>
          <div class="mb-3">
            <label for="especialidad" class="form-label">Especialidad</label>
            <input
              type="text"
              class="form-control"
              id="especialidad"
              required
            />
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" required />
          </div>
          <div class="mb-3">
            <label for="obraSocial" class="form-label"
              >Obra/s Social/es que acepta</label
            >
            <input type="text" class="form-control" id="obraSocial" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="valorConsulta" class="form-label"
              >Valor de consulta</label
            >
            <input
              type="number"
              class="form-control"
              id="valorConsulta"
              min="0"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Registrar Médico
          </button>
        </form>
      </section>
    </main>
